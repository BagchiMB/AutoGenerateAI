<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Side Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar2">
    <span class="open-slide">
      <a href="#" onclick="openSlideMenu()">
        <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="orange" stroke-width="5"/>
            <path d="M0,14 30,14" stroke="orange" stroke-width="5"/>
            <path d="M0,23 30,23" stroke="orange" stroke-width="5"/>
        </svg>
      </a>
      <a href="#"><img src="../autogenerate_transparentwordmark_TGL.png" alt=""></a>
    </span>
  </nav>

  <div id="side-menu" class="side-nav">
    <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a href="#">Home</a>
    <a href="#Au">About Us</a>
    <a href="#F">Features</a>
    <a href="#D">Design</a>
    <a href="#T">Team</a>
  </div>

  <div id="main">
    <h1>Responsive Side Menu</h1>
  </div>

  <script>
    function openSlideMenu(){
      document.getElementById('side-menu').style.width = '250px';
      document.getElementById('main').style.marginLeft = '250px';
    }

    function closeSlideMenu(){
      document.getElementById('side-menu').style.width = '0';
      document.getElementById('main').style.marginLeft = '0';
    }
  </script>
</body>
</html>
